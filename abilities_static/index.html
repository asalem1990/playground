      <template name="main__swiper__section">
        <b-container fluid class="p-0">
          <b-row align-v="center" align-h="center">
            <b-col cols="12">
              <swiper :id="carousels.mainSwiper.id" :text="carousels.mainSwiper.title" :title="carousels.mainSwiper.title" :options="carousels.mainSwiper.swiperOption ? carousels.mainSwiper.swiperOption : swiperOption" class="swiper" :class="carousels.mainSwiper.specialClass" ref="mySwiper">
                <!-- slides -->
                <swiper-slide v-for="(slide, index) in carousels.mainSwiper.slides">
                  <div :text="slide.img.text" :title="slide.img.text">
                    <img slot="img" :src="slide.img.src" :alt="slide.img.alternative" :title="slide.img.title" />
                    <p v-bind:class="{ 'swiper-slide-caption': slide.img }">{{slide.text}}</p>
                  </div>
                </swiper-slide>

                <!-- Optional controls -->
                <div v-if="swiperOption.pagination || (carousels.mainSwiper.swiperOption && carousels.mainSwiper.swiperOption.pagination)" class="swiper-pagination"  slot="pagination"></div>
                <div v-if="swiperOption.navigation || (carousels.mainSwiper.swiperOption && carousels.mainSwiper.swiperOption.navigation)" class="swiper-button-prev" slot="button-prev"  title="الشريحة السابقة" text="الشريحة السابقة" ></div>
                <div v-if="swiperOption.navigation || (carousels.mainSwiper.swiperOption && carousels.mainSwiper.swiperOption.navigation)" class="swiper-button-next" slot="button-next" text="الشريحة التالية" title="الشريحة التالية"></div>
              </swiper>
            </b-col>
          </b-row>
        </b-container>

                    لكن لا بد أن أوضح لك أن كل هذه الأفكار المغلوطة حول استنكار  النشوة وتمجيد الألم نشأت بالفعل، وسأعرض لك التفاصيل لتكتشف حقيقة وأساس تلك السعادة البشرية، فلا أحد يرفض أو يكره أو يتجنب الشعور بالسعادة، ولكن بفضل هؤلاء الأشخاص الذين لا يدركون بأن السعادة لا بد أن نستشعرها بصورة أكثر عقلانية ومنطقية فيعرضهم هذا لمواجهة الظروف الأليمة، وأكرر بأنه لا يوجد من يرغب في الحب ونيل المنال ويتلذذ بالآلام، الألم هو الألم ولكن نتيجة لظروف ما قد تكمن السعاده فيما نتحمله من كد وأسي.
                  </p>
