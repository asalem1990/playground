<div class="container" *ngIf="item">
  <div class="row">
    <div class="col-xs-6">
      <img src="{{item.imageUrl}}" alt="" class="img-responsive">
    </div>
    <div class="col-xs-6">
      <p>
        Item ID: {{item.id}}
      </p>
      <p>
        Item Name: {{item.name}}
      </p>
      <p>
        <button type="button" name="button" class="btn btn-primary" (click)="addToCart(item.id)">Add to Cart</button>
      </p>
    </div>
  </div>
</div>
